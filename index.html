<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-main">
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2">
        <input type="radio" name="carousel" id="slide3">

        <div class="carousel-images">
            <div class="carousel-item">
                <img src="image1.jpg" alt="Image 1" class="carousel-image">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Image 2" class="carousel-image">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Image 3" class="carousel-image">
            </div>
        </div>

        <div class="carousel-buttons">
            <label for="slide1" class="button-prev">&#10094;</label>
            <label for="slide2" class="button-next">&#10095;</label>
        </div>
    </div>

    <div class="carousel-thumbnails">
        <label for="slide1" class="thumbnail">
            <img src="image1.jpg" alt="Thumbnail 1">
        </label>
        <label for="slide2" class="thumbnail">
            <img src="image2.jpg" alt="Thumbnail 2">
        </label>
        <label for="slide3" class="thumbnail">
            <img src="image3.jpg" alt="Thumbnail 3">
        </label>
    </div>
</div>

</body>
</html>
